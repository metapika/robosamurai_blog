---
layout: page
---

<div class="home-box">
    <div class="categoryIteration">
          <h1 class="page-list-heading">{{ page.list_title | default: "All Categories" }}</h1>
          {%- for page in site.postCategories -%}
            <div class="box-container">
                <div class="article-container">
                      <a href="{{ site.url }}{{ site.baseurl }}{{ page.url }}"><img class="article-thumbnail" src="{{ site.url }}{{ site.baseurl }}{{ page.thumbnail }}" /></a>
                      <span class="caption">{{ page.categoryName }}</span>
                </div>
            {%- endfor -%}
          </div>
    </div>
</div>
